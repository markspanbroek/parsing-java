apply plugin: 'java'

sourceCompatibility = '1.8';
targetCompatibility = '1.8';

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
    test {
        java {
            srcDirs 'test'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.+'
    testCompile fileTree(dir: 'lib', includes: ['*.jar'])
}
